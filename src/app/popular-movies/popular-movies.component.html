<h1>Popular movies</h1>
{{getData()}}
<div *ngFor="let m of movies">
    <ul>
        <li>
            <a routerLink="/details/{{m.id}}"><h3>Title: {{m.title}}</h3></a>
            <p>Release date: {{m.release_date}}</p>
            <img  src="{{imagePath}}{{m.poster_path}}">
        </li>
    </ul>
</div>
