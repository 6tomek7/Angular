<div class="body">
    <div class="search-engine m-3">
        <h2 class="mb-2">Search for {{this.searchFor}}</h2>
        <div>
            <input [(ngModel)]="name" placeholder="Search...">
            <button type="button" class="btn btn-outline-primary" [disabled]="name === ''" (click)="name=''" routerLink="/search/{{name}}">Search</button>
        </div>
    </div>
</div>
