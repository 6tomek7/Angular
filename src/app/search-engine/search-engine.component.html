<label>Movie search engine</label>
<input [(ngModel)]="name">
<button (click)="getTitles()">Search</button>

<div *ngFor="let t of titles">
    <ul>
        <li>
            <h3>Title: {{t.title}}</h3>
             <p>Release date: {{t.release_date}}</p>
            <img  src="{{imagePath}}{{t.poster_path}}">
        </li>
    </ul>
</div>
