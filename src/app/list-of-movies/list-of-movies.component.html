<h3>List of movies to watch</h3>
<div *ngIf="watchlist$ | async as watchlist">
    <div *ngFor="let watchlist of watchlist.results">
        <a routerLink="/details/{{watchlist.id}}">Title: {{watchlist.title}}</a>
    </div>
</div>
<button (click)="getToken()">getToken</button>
<button (click)="addSession()">addSessionId</button>
<button (click)="showToast()">showToast</button>


<div class="toast align-items-center text-bg-primary border-0 fade show" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
