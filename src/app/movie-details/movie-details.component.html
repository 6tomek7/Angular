<div *ngIf="data$ | async as data">
    <h3>{{data.title}}</h3> 
    <p>Runtime: {{data.runtime | trnsformTime}}</p>
    <img  src="{{urlImage}}{{data.poster_path}}">
    <li><b>Date:</b> {{data.release_date}}</li>
    <li><b>Overview:</b>{{data.overview}}</li>
</div>

<button (click)="getCasts()">List of actors</button>
<div *ngFor="let person of persons">
    <ul>
         <li>
            <a routerLink="/person/{{person.id}}">{{person.name}}</a>
        </li>
    </ul>
</div>
