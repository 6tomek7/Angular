
<div class="movie-details" *ngIf="data$ | async as data">
    <div class="container">
        <div class="left-column">
            <img  src="{{urlImage}}{{data.poster_path}}">
        </div>
        <div class="right-column">
            <div class="functionality">
                <div>
                    <div class="star" ngbDropdown #myDrop="ngbDropdown" title="Rate it">
                        <svg  (focus)="myDrop.open()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                        <div ngbDropdownMenu aria-labelledby="dropdownManual">
                            <ngb-rating class="rate" [(rate)]="rate" (rateChange)="rateMovie(rate)">
                            </ngb-rating>
                        </div>
                    </div>
                <svg class="bi" width="32" height="32" fill="currentColor">
                    <use xlink:href="bootstrap-icons.svg#heart-fill"/>
                  </svg>
                <h3>
                    <button type="button" class="btn btn-primary btn-sm" title="Add this movie to list movies to watch" (click)="addToWatchlist()" >Add to watch</button>
                </h3> 
                
            </div>
            <div class="details">
                <p><b>Runtime:</b> {{data.runtime | trnsformTime}}</p>
                <p><b>Date:</b> {{data.release_date}}</p>
                <p><b>Genres: </b>
                    <span *ngFor="let genre of data.genres">
                        <a routerLink="/genre/{{genre.id}}/{{genre.name}}">{{genre.name}},</a>
                    </span>
                </p>
                <p><b>Overview:</b>{{data.overview}}</p>
            </div>
        </div>
    </div>
</div>

<h3 class="mt-3 ms-4">Cast</h3>
<div class="container persons me-4 ms-4">
    <div *ngFor="let person of persons$ | async">
        <ul>
            <li>
                <a routerLink="/person/{{person.id}}">{{person.name}}</a>
            </li>
        </ul>
     </div>
</div>
<div class="content me-4 ms-4"> 
    <div>
        <app-recommendations-movies [parentId]="id"></app-recommendations-movies>
    </div>
</div>
