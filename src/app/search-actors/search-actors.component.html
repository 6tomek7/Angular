<div *ngIf="resultsActivator">
    <div class="actors d-flex mb-2" *ngFor="let actor of actors">
        <div class="img-thumbnail">
            <img  src="{{urlImage}}{{actor.profile_path}}" height="200">
        </div>
        <div>
            <a routerLink="/details/person/{{actor.id}}"><h3>Title: {{actor.name}}</h3></a>
        </div>
    </div>
</div>
