<div class="search-engine mb-3">
    <app-search-engine [name]="name"></app-search-engine>
</div>

<div class="d-flex m-4">
    <div class="categories me-4">
        <div class="header p-2 m-2">
            <h4>Search results</h4>
        </div>
        <div class="categories-list ps-2">
            <ul>
                <li>
                    <nav>
                        <a routerLink="./people/{{name}}">People</a>
                    </nav>
                    <span>{{actorsTotalResults}}</span>
                </li>
                <li>
                    <nav>
                        <a routerLink="./collection/{{name}}">Collection</a>
                    </nav>
                    <span>{{collectionsTotalResults}}</span>
                </li>
                <li>
                    <nav>
                        <a routerLink="./companies/{{name}}">Companies</a>
                    </nav>
                    <span>{{companiesTotalResults}}</span>
                </li>
                <li>
                    <nav>
                        <a routerLink="./keywords/{{name}}">Keywords</a>
                    </nav>
                    <span>{{keywoardsTotalResults}}</span>
                </li>
                <li>
                    <nav>
                        <a routerLink="./movies/{{name}}">Movies</a>
                    </nav>
                    <span>{{moviesTotalResults}}</span>
                </li>
                <li>
                    <nav>
                        <a routerLink="./tvShows/{{name}}">Tv shows</a>
                    </nav>
                    <span>{{tvShowsTotalResults}}</span>
                </li>
            </ul>
        </div> 
    </div>
    <div class="search-results flex-grow-1">
        <router-outlet></router-outlet>
    </div>
</div>
