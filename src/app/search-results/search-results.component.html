<h1>{{this.name}}</h1>
<div class="search-engine mb-3">
    <app-search-engine></app-search-engine>
</div>


<div class="container d-flex m-4">
    <div class="categories me-4">
        <div class="header p-2 m-2">
            <h4>Search results</h4>
        </div>
        <div class="categories-list ps-2">
            <ul>
                <li>
                    <a id="all" title="All" alt="All">All</a>
                    <span>{{allResults}}</span>
                </li>
                <li>
                    <button (click)="previewMovies()">Movies</button>
                    <span>{{moviesTotalResults}}</span>
                </li>
                <li>
                    <a id="actors" title="Actors" alt="Actors">Actors</a>
                    <span>0</span>
                </li>
            </ul>
         
            

        </div>
    </div>
    <div class="search-results">
      <app-search-actors></app-search-actors>
      <app-search-collections></app-search-collections>
      <app-search-companies></app-search-companies>
      <app-search-keywords></app-search-keywords>
      <app-search-movies [resultsActivator]="showMovies" (totalResults)="moviesResults($event)"><h1>Tekst</h1></app-search-movies>
      <app-search-tv-shows></app-search-tv-shows>
    </div>
</div>
